<div class="min-h-screen flex items-center justify-center bg-slate-100 px-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-200">
        
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fa-solid fa-user-shield text-2xl text-white"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-800">Acceso Clientes</h2>
            <p class="text-sm text-slate-500">Ingresa las credenciales que enviamos a tu correo.</p>
        </div>

        <form (ngSubmit)="login()">
            <div class="mb-4">
                <label class="block text-sm font-medium text-slate-700 mb-1">Correo Electrónico</label>
                <input [(ngModel)]="credentials.email" name="email" type="email" 
                    class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all" 
                    placeholder="ejemplo@empresa.com" required>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-slate-700 mb-1">Contraseña Temporal</label>
                <input [(ngModel)]="credentials.password" name="password" type="password" 
                    class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all" 
                    placeholder="••••••••••••" required>
            </div>

            <button type="submit" [disabled]="isLoading" 
                class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl hover:bg-slate-800 transition-all flex justify-center items-center gap-2 disabled:opacity-70">
                <span *ngIf="!isLoading">Ingresar al Portal</span>
                <span *ngIf="isLoading"><i class="fa-solid fa-circle-notch fa-spin"></i> Validando...</span>
            </button>
        </form>

        <p class="mt-6 text-center text-xs text-slate-400">
            Plataforma segura • Solopreneur Ultra
        </p>
    </div>
</div>
